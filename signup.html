    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="libs/css/signup.css"/>
    </head>
    
    <body>
        <div class="container">
            <div class="icon">
            <img src="images/sys.png" alt="sys" />
                
                <p>Login using existing profile</p>
            </div>
            <div class="social">
                <img src="images/social media.png" width="1151" height="780" alt="social media" />
            </div>
            
            <div class="forms">
               
                <input type="text" placeholder="User Name" >
                
                <input type="email" placeholder="Email id">
                
                <input type="password" placeholder="Password">
                 
                <input type="password" placeholder="Confirm password">
               
                <input type="text" placeholder="Phone number">
                <input type="checkbox">
                <p class="agree">I agree Terms and Condition</p>
                <input type="submit" value="Signup">
            </div> 
        </div>
        
    </body>
    </html>
